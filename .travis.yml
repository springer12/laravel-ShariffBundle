language: php

php:
  - 7.1
  - 7.2
  - nightly

sudo: false

addons:
  apt:
    packages:
      - libxml2-utils

cache:
  directories:
    - $HOME/.composer/cache

env:
  global:
    - PATH="$HOME/.composer/vendor/bin:$PATH"
    - SYMFONY_DEPRECATIONS_HELPER=weak
    - TARGET=test

matrix:
  fast_finish: true
  include:
    - php: 7.2
      env: TARGET=lint
    - php: 7.2
      env: TARGET=phpstan
    - php: 7.1
      env: COMPOSER_FLAGS="--prefer-lowest"
    - php: 7.2
      env: SYMFONY_VERSION=3.4.*
    - php: 7.2
      env: SYMFONY_VERSION=4.0.*
  allow_failures:
    - php: nightly

install:
 - composer global require satooshi/php-coveralls sllh/composer-lint codeclimate/php-test-reporter friendsofphp/php-cs-fixer --prefer-dist --no-interaction
 - if [ "$SYMFONY_VERSION" != "" ]; then composer require "symfony/symfony:${SYMFONY_VERSION}" --no-update; fi;
 - if [ "$TARGET" == "phpstan" ]; then composer require --dev phpstan/phpstan:^0.9 --no-update; fi
 - composer update --prefer-dist --no-interaction $COMPOSER_FLAGS

script: make $TARGET

after_script:
 - coveralls -v
 - test-reporter
