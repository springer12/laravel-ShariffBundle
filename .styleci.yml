preset: symfony

enabled:
  - align_double_arrow
  - align_equals
  - combine_consecutive_unsets
  - long_array_syntax
  - linebreak_after_opening_tag
  - no_php4_constructor
  - no_useless_else
  - ordered_class_elements
  - ordered_imports
  - php_unit_construct
  - php_unit_strict

disabled:
  - unalign_double_arrow
  - unalign_equals

finder:
  exclude:
    - 'tests/Fixtures'
